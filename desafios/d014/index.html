<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            max-width: 500px;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 5px;
        }
        .sep{
            background-color: gray; color: white;
        }
        .nota{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="sep">
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr class="sep">
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="nota">5.5</td>
                <td class="nota">4.5</td>
                <td class="nota">5.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="nota">2.5</td>
                <td class="nota">6.5</td>
                <td class="nota">4.5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="nota">0.0</td>
                <td class="nota">10.0</td>
                <td class="nota">5.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="nota">0.0</td>
                <td class="nota">6.0</td>
                <td class="nota">3.0</td>
            </tr>
            <tr class="sep">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td class="nota">4.3</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td class="nota">5.0</td>
                <td class="nota">5.0</td>
                <td class="nota">5.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="nota">10.0</td>
                <td class="nota">6.0</td>
                <td class="nota">8.0</td>
            </tr>
            <tr class="sep">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td class="nota">6.5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
